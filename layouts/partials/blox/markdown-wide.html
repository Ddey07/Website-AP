{{/* Hugo Blox: Markdown */}}
{{ $page := .wcPage }}
{{ $block := .wcBlock }}
{{ $title := $block.content.title | emojify | $page.RenderString }}
{{ $text := $block.content.text | emojify | $page.RenderString | safeHTML }}

<div class="flex flex-col items-center w-full max-w-6xl mx-auto gap-3 justify-center px-4 md:px-8">

  <div class="mb-6 text-3xl font-bold text-gray-900 dark:text-white">
    {{ $title }}
  </div>

  {{ with $text }}
    <div class="prose prose-slate prose-base dark:prose-invert w-full max-w-4xl">
      {{ . }}
    </div>
  {{ end }}
</div>
